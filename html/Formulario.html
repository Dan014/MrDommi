<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
	<link rel="stylesheet" type="text/css" href="../css/Formulario.css">
</head>
<body>
<div class="Contenedor">
	<form action="#" method="post">
		<p class="nombre">
			<input type="text" class="input" placeholder="Nombre" id="nombre" name="nombre" autocomplete="off">
		</p>
		<p class="restaurante">
			<input type="text" class="input" placeholder="Restaurante" id="restaurante" name="restaurante" autocomplete="off">
		</p>
		<p class="direccion">
			<input type="text" class="input" placeholder="Direccion" id="direccion" name="direccion" autocomplete="off">
		</p>
		<p class="email">
			<input type="text" class="input" placeholder="Email" id="email" name="email" autocomplete="off">
		</p>
		<p class="telefono">
			<input type="text" class="input" placeholder="Telefono" id="telefono" name="telefono" autocomplete="off">
		</p>
		<p class="mensaje">
			<textarea class="input" id="mensaje" placeholder="Mensaje" name="mensaje" autocomplete="off"></textarea>
		</p>
		
		
		<select id="Lista" name="lista">
			<option>Seleccione el tipo de Comida</option>
			<option>Hmburguesa</option>
			<option>Pizza</option>
			<option>Perro Caliente</option>
			<option>Pollo</option>
			<option>Alitas</option>
			<option>Comida China</option>
			<option>Tacos</option>
			<option>Burritos</option>
			<option>Arepas</option>
			<option>Lassa√±a</option>
			<option>Sushi</option>

			
		</select>
		<div class="enviar">
			<input type="submit" value="ENVIAR" id="enviar"/>
			<div class="tansicion"></div>
		</div>
	</form>
</div>
</body>
</html>
